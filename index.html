<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container display">
            <div class="navbar-left display">
                <div class="select display">
                    <div class="select-label">Language:</div>
                    <div class="select-option display"> 
                        <div class="option-text">English</div>
                        <div class="option-arrow">
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                </div>
                <div class="select-two display">
                    <div class="select-label">Currency:</div>
                    <div class="select-option display"> 
                        <div class="option-text">USD</div>
                        <div class="option-arrow">
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar-right">
                <div class="select-right display"> 
                    <a href="#" class="border-line">Account</a>
                    <a href="#"class="border-line">Wishlist</a>
                    <a href="#" class="border-line"> Checkout</a>
                    <a href="#"class="border-line">Log in</a>
                    <a href="#" class="border-line">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <div class="menu container display">
        <div class="logo">LEO SHOP</div>
        <div class="menu-element display">
            <a href="#" class="a">HOME</a>
            <a href="#"class="a">WOMEN</a>
            <a href="#" class="a">MEN</a>
            <a href="#"class="a">OTHER</a>
            <a href="#" class="a">PURCHASE</a>
        </div>
        <div class="menu-right display ">
            <div class="search display">
                <input type="text">
                     <i class="fas fa-search search-fas"></i>
            </div>
            <div class="block-img display">
                <div class="circle">
                    <i class="fas fa-tags tags"></i>
                </div>
                <div class="basket circle">
                    <i class="fas fa-shopping-cart tags"></i>
                </div>
            </div>
            <div class="cart display">
                    CART (0)
            </div>
        </div>
    </div>

    <!-- Hero -->
    <div class="hero">
        <div class="container hero-container">
            <div class="hero-title">
                <div class="hero-text one font-weight-light">ALUMINUM CLUB</div>
                <div class="hero-text two font-weight-bold">EXPERIENCE RAY-BAN</div>
            </div> 
            <div class="hero-arrows">
                <div class="hero-arrow left">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="hero-arrow right">
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="container list-products">
        <div class="products">
            <h3>FEATURED PRODUCTS</h3>
            <div class="card-product">
              <div class="card-img"><img src="/img/product-image.jpg"></div>
              <div class="display">
                <div class="text-prise display">
                   <div><p class="text-glasses">Lorem Ipsum is simply.</p></div>
                    <div class="prise-glasses">$388.00</div>
                </div>
                <div class="circle-buy display"></div>
            </div>
            </div>
        </div>

        </div>
        <div>

                <div></div>
        </div> -->
    </div>
</body>
</html>
