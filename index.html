<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container display">
            <div class="navbar-left display">
                <div class="select display">
                    <div class="select-label">Language:</div>
                    <div class="select-option display"> 
                        <div class="option-text">English</div>
                        <div class="option-arrow">
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                </div>
                <div class="select-two display">
                    <div class="select-label">Currency:</div>
                    <div class="select-option display"> 
                        <div class="option-text">USD</div>
                        <div class="option-arrow">
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar-right">
                <div class="select-right display"> 
                    <a href="#" class="border">Account</a>
                    <a href="#"class="border">Wishlist</a>
                    <a href="#" class="border"> Checkout</a>
                    <a href="#"class="border">Log in</a>
                    <a href="#" class="border">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <div class="menu container display">
        <div class="logo">LEO SHOP</div>
        <div class="menu-element display">
            <a href="#" class="a">HOME</a>
            <a href="#"class="a">WOMEN</a>
            <a href="#" class="a">MEN</a>
            <a href="#"class="a">OTHER</a>
            <a href="#" class="a">PURCHASE</a>
        </div>
        <div class="menu-right display ">
            <div class="search display">
                <input type="text">
                     <i class="fas fa-search search-fas"></i>
            </div>
            <div class="block-img display">
                <div class="circle">
                    <i class="fas fa-tags tags"></i>
                </div>
                <div class="basket circle">
                    <i class="fas fa-shopping-cart tags"></i>
                </div>
            </div>
            <div class="cart display">
                    CART (0)
            </div>
        </div>
    </div>
    <div class="bg bg-block display">
        <div class="text container">
           <div>
                <p class="small display">ALUMINUM CLUB</p> 
           </div>
           <div class="bold display"> 
               <p>EXPERIENCE RAY-BAN</p>
        </div>
                <!-- <p class="small">ALUMINUM CLUB</p>
                <p class="bold">EXPERIENCE RAY-BAN</p> -->
        </div>
            <div class="arrow-backgraund"></div>
        <div class="circles display">
            <div class="one-circle circles display">
                <i class="fas fa-angle-down arrow-left"></i>
            </div>
            <div class="two-circle circles display">
                <i class="fas fa-angle-down arrow-right"></i>
            </div>
        </div>
    </div>
</body>
</html>
